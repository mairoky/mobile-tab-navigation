<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/e4891dd650.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Mobile Tab Navigation</title>
</head>
<body>
    <div class="phone">
        <img src="img/home.jpg" alt="home" class="content show">
        <img src="img/about.jpg" alt="about" class="content">
        <img src="img/work.jpg" alt="work" class="content">
        <img src="img/blog.jpg" alt="blog" class="content">
        <img src="img/contact.jpg" alt="contact" class="content">
        <nav>
            <ul>
                <li>
                    <i class="fa-solid fa-door-open"></i>
                    <p>Home</p>
                </li>
                <li>
                    <i class="fa-solid fa-user"></i>
                    <p>About</p>
                </li>
                <li>
                    <i class="fa-solid fa-laptop"></i>
                    <p>Work</p>
                </li>
                <li>
                    <i class="fa-solid fa-blog"></i>
                    <p>Blog</p>
                </li>
                <li>
                    <i class="fa-solid fa-address-card"></i>
                    <p>Contact</p>
                </li>
            </ul>
        </nav>


    </div>
    <script src="js/script.js"></script>
</body>
</html>
